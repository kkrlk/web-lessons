                } else alert('Произошла ошибка, не верное действие, введите его снова');

            } while (true)


        }

        function NumberInput(countNum, operation) {

            let num;

            do {
                num = prompt("Введите число: ");
                if (((!parseInt(num) && num > 0 && num < 0) || (countNum > 1 && num == 0 && operation == '/') || num == '')) {

                    alert("Ошибка ввода данных!");
                }
                else {
                    break;
                }

            }
            while (true)
            return num;
        }

    function Result(num_1, num_2, operation) {

        let result;

        switch (operation) {
            case '+':
                result = +num_1 + +num_2;
                break;
            case '-':
                result = +num_1 - +num_2;
                break;
            case '/':
                result = +num_1 / +num_2;
                break;
            case '*':
                result = +num_1 * +num_2;
                break;

            default:
                alert('Произошла ошибка');
                break;
        }
        return result;
    }

    </script>
